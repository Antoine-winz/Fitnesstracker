{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="mb-4">New Workout</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="workout_name" class="form-label">Workout Name</label>
                <input type="text" class="form-control" id="workout_name" name="workout_name" required>
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Start Workout</button>
        </form>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <h1 class="display-4 mb-4">Welcome to Workout Tracker</h1>
    <p class="lead mb-5">Track your fitness journey and achieve your goals</p>
    
    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body">
            <h5 class="card-title mb-4">Get Started</h5>
            <a href="{{ url_for('google_auth.login') }}" class="btn btn-primary btn-lg w-100">
                <img src="https://www.google.com/favicon.ico" alt="Google" style="height: 20px; margin-right: 10px;">
                Login with Google
            </a>
        </div>
    </div>
</div>
{% endblock %}
